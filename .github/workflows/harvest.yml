name: harvest
on:
  schedule:
    - cron: '*/3 0-22 * * *'
  push:
    branches: [ main ]
permissions:
  contents: write
concurrency:
  group: harvest
  cancel-in-progress: true
jobs:
  harvest:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Harvest signals (read-only)
        run: python scripts/harvest_signals.py
      - name: Validate JSON
        run: |
          python - << 'PY'
          import json,sys
          json.load(open('signals.json'))
          print("signals.json OK")
          PY
      - name: Stamp + hash artifact
        run: |
          date -u +%FT%TZ > .last_harvest_utc
          sha256sum signals.json > SHASUMS256.txt
      - name: Commit artifacts
        run: |
          git config user.name "cortex-bot"
          git config user.email "cortex-bot@users.noreply.github.com"
          git add signals.json SHASUMS256.txt .last_harvest_utc
          git commit -m "signals: $(date -u +%FT%TZ)" || echo "no changes"
          git push
