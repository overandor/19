name: harvest
on:
  schedule:
    - cron: '*/3 0-22 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - name: Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: pip install -r requirements.txt
      - name: Combinatorics prompting (local LLM optional)
        env:
          LLM_BIN: ollama
          LLM_MODEL: codellama:13b
        run: |
          python scripts/prompt_combinator.py || echo "LLM rank fallback"
      - name: Harvest signals (read-only)
        run: python scripts/harvest_signals.py
      - name: Commit artifacts
        run: |
          git config user.name "cortex-bot"
          git config user.email "cortex@users.noreply.github.com"
          git add signals.json cache/focus.json || true
          git commit -m "signals @ $(date -u +%FT%TZ)" || echo "no changes"
          git push || true
