name: health
on:
  schedule:
    - cron: '0 * * * *'
  workflow_run:
    workflows: [harvest, evolve, pages]
    types: [completed]
permissions:
  contents: write
  issues: write
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify artifacts
        run: |
          test -f signals.json
          python - << 'PY'
          import json; json.load(open('signals.json')); print("json ok")
          PY
      - name: Hash drift check
        run: sha256sum -c SHASUMS256.txt || echo "::warning ::hash mismatch (new data)"
  alert-on-fail:
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Health check failed',
              body: 'One of the workflows failed. Inspect logs and artifacts.'
            })
