<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Live Alpha Signals (Info Only)</title>
<style>body{font-family:ui-monospace,Menlo,Consolas,monospace;background:#0b0f14;color:#e6edf3;margin:0}
header{padding:16px 20px;border-bottom:1px solid #1b2230;display:flex;justify-content:space-between;align-items:center}
main{padding:16px 20px}table{width:100%;border-collapse:collapse}th,td{padding:10px;border-bottom:1px solid #1b2230;text-align:left;font-size:13px}
.pos{color:#34d399}.neg{color:#f87171}.pill{font-size:11px;padding:2px 8px;border-radius:999px;background:#111827;color:#93c5fd;border:1px solid #1f2937}
.ts{font-size:12px;color:#9ca3af}.muted{color:#94a3b8}</style></head><body>
<header><div><strong>Immediate Signals</strong> <span class="pill">informational • no orders</span></div>
<div class="ts" id="ts">–</div></header>
<main><table id="tbl"><thead><tr>
<th>Symbol</th><th>Best Bid</th><th>Best Ask</th><th>Edge (bps)</th><th>Edge (¢/$1k)</th><th>Buy@</th><th>Sell@</th><th>TTL</th><th>Updated</th>
</tr></thead><tbody id="rows"></tbody></table>
<p class="muted">Estimates from RPC state. Fees/slippage assumptions in row payload.</p></main>
<script>
async function load(){const r=await fetch('signals.json?cb='+Date.now());const d=await r.json();
document.getElementById('ts').textContent=new Date(d.generated_at*1000).toISOString();
const rows=document.getElementById('rows');rows.innerHTML='';
for(const s of d.signals){const tr=document.createElement('tr');const cents=((s.edge_bps/1e4)*1000*100).toFixed(2);
tr.innerHTML=`<td>${s.symbol}</td><td>${s.best_bid.toFixed(6)}</td><td>${s.best_ask.toFixed(6)}</td>
<td class="${s.edge_bps>0?'pos':'neg'}">${s.edge_bps.toFixed(2)}</td><td>${cents}</td>
<td>${s.buy_venue}</td><td>${s.sell_venue}</td><td>${Math.max(0,s.ttl_seconds)}s</td>
<td>${new Date(s.ts*1000).toLocaleTimeString()}</td>`;rows.appendChild(tr);}}
load();setInterval(load,15000);
</script></body></html>
